            <dt><span>PART2:デザインとアートの違い</span></dt>
            <dd class="speech-bubble left"><img src="img/icon.png" alt="モルちゃん" class="icon icon-left">アルパカ先輩、デザインとアートって何が違いますか？</dd>
            <dd class="speech-bubble right"><img src="img/aru.png" alt="アルパカ先輩" class="icon icon-right">モルちゃん、デザインとアートは似てるけど全然違うんだよ。デザインは問題解決のための表現で、アートは自己表現なんだ。</dd>
            <dd class="speech-bubble left"><img src="img/icon.png" alt="モルちゃん" class="icon icon-left">なるほど。でも、どうして違うんですか？</dd>
            <dd class="speech-bubble right"><img src="img/aru.png" alt="アルパカ先輩" class="icon icon-right">デザインは目的の表現で、素晴らしいものなら後から芸術って呼ばれるかもしれないんだって。</dd>
            <dd class="speech-bubble left"><img src="img/icon.png" alt="モルちゃん" class="icon icon-left">じゃあ、アートはどうなんですか？</dd>
            <dd class="speech-bubble right"><img src="img/aru.png" alt="アルパカ先輩" class="icon icon-right">アートは自己表現だよ。問題解決じゃなくて、自分の気持ちや考えを表現するんだ。</dd>
